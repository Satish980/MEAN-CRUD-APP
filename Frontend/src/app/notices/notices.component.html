<h3 class="responsive-text">ONB USING MEAN STACK</h3>
<div class="row">
  <div class="col s12 m12">
    <div class="card blue darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form  #noticesForm="ngForm" (ngSubmit)="onSubmit(noticesForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="noticesService.selectedNotice._id">
              <div class="row">
                <div class="input-field cpl s12">
                  <input type="text" name="note" placeholder="Enter New Notice" #note="ngModel" [(ngModel)]="noticesService.selectedNotice.note" required>
                  <label class="black-text">Notice :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field cpl s12">
                  <button class="btn btn-custom right" type="button" (click) = "resetForm(noticesForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled] = "!noticesForm.valid">Submit</button>
                </div>
              </div>
            </form>

          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Notice</th>
                  <th>Time Published</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor = "let notice of noticesService.notices">
                <td>{{ notice.note }}</td>
                <td>{{ notice.timeStamp }}</td>
                <td>
                  <a class="action-btn" (click) = "onEdit(notice)">
                    <i class="material-icons">edit</i>
                  </a>&nbsp;&nbsp;
                  <a class="action-btn" (click) = "onDelete(notice._id,noticesForm)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>

              </tr>
            </table>
          </div>

        </div>
    </div>
  </div>
</div>
